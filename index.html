<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css" media="screen"
   title="no title" charset="utf-8">
   <script src="js/jquery-3.1.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Letter</title>
  </head>
  <body>
    <div class="">
      <h1><center>Marketplace</center></h1>
      <br>
    </div>
    <div class="container">
      <div class="row top">
        <div class="col-xs-3">
          <center>
            <h2 class="pName">Pumpkin spice</h2>
            <img class="img-responsive"src="img/product1.jpg" alt="product1" />
            <p class="pDescription">
              Description
            </p>
            <h3 class="pPrice">300</h3>
            <button type="button" name="button" class="buyProductButton">Buy me now!</button>
          </center>
        </div>
        <div class="col-xs-3">
          <center>
            <h2 class="pName">Microscope</h2>
            <img class="img-responsive"src="img/product2.jpg" alt="product1" />
            <p class="pDescription">
              Description
            </p>
            <h3 class="pPrice">250</h3>
            <button type="button" name="button" class="buyProductButton">Buy me now!</button>
          </center>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <center><h3>Summary</h3></center>
        <br>
        <ul class="list-group" id="summary">

        </ul>
        <p>
          Total: <span id="Total"></span>
        </p>
      </div>
      <div class="col-md-6">
        <center>
          <button class="btn btn-lg btn-block" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>
          <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <!--CHECKOUT!!!!!!-->
                <h1 class="jumbotron"><center>Checkout</center></h1>
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <form id="checkout">
                        <div class="form-group">
                          <label for="firstName"></label>
                          <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name">
                        </div>
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        <div class="form-group">
                          <label for="lastName"></label>
                          <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                          <label for="address"></label>
                          <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Enter Address">
                        </div>
                      </form>
                    </div>
                    <div class="col-md-6">
                      <center><h3>Summary</h3></center>
                      <br>
                      <ul class="list-group" id="summary2">

                      </ul>
                      <p>
                        Total: <span id="Total2"></span>
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button id="buyNow"class="btn btn-lg btn-block" data-toggle="modal" data-target=".bd-example-modal-lg">Buy Now!</button>
                    </div>
                    <div class="col-xs-12">
                      .
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </center>
      </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
